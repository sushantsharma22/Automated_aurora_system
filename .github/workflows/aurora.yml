name: Aurora-Alert
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Setup Google Sheets credentials
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
        run: |
          echo "$GOOGLE_CREDS" > google-creds.json
          echo "Credentials file created, size: $(wc -c < google-creds.json) bytes"
          head -c 100 google-creds.json
          echo ""

      - name: Run monitor
        env:
          MAIL_FROM:                ${{ secrets.MAIL_FROM }}
          MAIL_APP_PASS:            ${{ secrets.MAIL_APP_PASS }}
          GOOGLE_SHEET_ID:          ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEETS_CREDS_FILE: google-creds.json
        run: python -m aurora.main
